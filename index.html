<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìª Genre Radio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .genre-btn {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem 0;
      padding: 1rem;
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .genre-btn:hover {
      background: #2a2a2a;
    }

    audio {
      margin-top: 2rem;
      width: 100%;
      max-width: 320px;
    }

    .now-playing {
      margin-top: 1rem;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>–í—ã–±–µ—Ä–∏ –∂–∞–Ω—Ä üé∂</h1>

  <div class="genre-btn" onclick="playRadio('pop')">üéß Pop</div>
  <div class="genre-btn" onclick="playRadio('electronic')">üîä Electronic</div>

  <audio id="radioPlayer" controls autoplay></audio>
  <div class="now-playing" id="nowPlayingText">–ù–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç</div>

  <script>
    const stations = {
      pop: {
        name: "Pop Radio",
        url: "https://stream-uk1.radioparadise.com/aac-320" // –∑–∞–º–µ–Ω—è–µ–º –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏
      },
      rock: {
        name: "Rock FM",
        url: "https://rfcmedia.streamguys1.com/classicrock.mp3"
      },
      jazz: {
        name: "Jazz24",
        url: "https://live.wostreaming.net/direct/ppm-jazz24aac-64"
      },
      electronic: {
        name: "Electro Lounge",
        url: "https://streaming.radionomy.com/ElectroLounge"
      }
    };

    function playRadio(genre) {
      const player = document.getElementById('radioPlayer');
      const nowText = document.getElementById('nowPlayingText');
      const selected = stations[genre];
      
      if (!selected) return;

      player.src = selected.url;
      player.play().catch(console.error);

      nowText.textContent = `‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${selected.name}`;
    }
  </script>
</body>
</html>
