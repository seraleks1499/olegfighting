<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин Картинок</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .balance {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    .image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .main-image, .censor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .censor {
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
    }
    .info {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="balance">⭐ 500</div>
  <div class="container">
    <div class="image-wrapper">
      <img src="1.jpg" class="main-image" id="mainImage">
      <div class="censor" id="censor">5</div>
    </div>
    <button onclick="buyImage()">Улучшить за 15 ⭐</button>
    <div class="info" id="info">
      <p>Модель: Котик</p>
      <p>Фон: Случайный</p>
      <p>Узор: Нет</p>
    </div>
  </div>

  <script>
    let balance = 500;
    const balanceDiv = document.querySelector(".balance");
    const censor = document.getElementById("censor");
    const image = document.getElementById("mainImage");
    const info = document.getElementById("info");
    let images = [
      {
        url: "2.png",
        model: "Sleep Deprived",
        background: "Deep Void",
        pattern: "Stars"
      },
      {
        url: "3.png",
        model: "Glitch Kitty",
        background: "Code Green",
        pattern: "Circuit Lines"
      },
      {
        url: "4.png",
        model: "Mint-Eyed",
        background: "Scanlines Purple",
        pattern: "Ton Symbols"
      }
    ];

    function buyImage() {
      if (balance < 15) return alert("Недостаточно звёздочек!");

      balance -= 15;
      balanceDiv.innerText = `⭐ ${balance}`;

      censor.style.display = "flex";
      info.style.display = "none";

      let seconds = 5;
      censor.innerText = seconds;

      const timer = setInterval(() => {
        seconds--;
        if (seconds === 0) {
          clearInterval(timer);
          censor.style.display = "none";

          const next = images[Math.floor(Math.random() * images.length)];
          image.src = next.url;
          info.innerHTML = `
            <p>Модель: ${next.model}</p>
            <p>Фон: ${next.background}</p>
            <p>Узор: ${next.pattern}</p>
          `;
          info.style.display = "block";
        } else {
          censor.innerText = seconds;
        }
      }, 1000);
    }
  </script>
</body>
</html>
