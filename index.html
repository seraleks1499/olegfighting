<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idle GPU Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game">
    <div>
  <h3>
    💰 BTC: <span id="btc">0.0000</span>
    &nbsp;|&nbsp;
    💵 USD: <span id="usd">0.00</span>
    &nbsp;|&nbsp;
    🔄 Курс BTC→USD: <span id="rate">—</span>
	<button id="refreshRateBtn" title="Обновить курс" style="background:none;border:none;color:inherit;font-size:1em;cursor:pointer;">🔄</button>
  </h3>
      <h4>Хеши: <span id="hashes">0</span></h4>
      <div class="hp-bar">
        <div id="armorFill" class="armor-fill" style="width: 0%;"></div>
        <div id="hpFill" class="hp-fill" style="width: 100%;"></div>
      </div>
      <div id="clickMob" class="mob"></div>
      <div class="section">
        <h4>🎛️ Слоты для видеокарт</h4>
        <div id="slots"></div>
      </div>
      <div class="section">
        <button id="invBtn">📦 Инвентарь</button>
        <button id="sellHashesBtn">💱 Продать хеши</button>
        <button id="shopBtn">🛒 Магазин</button>
	    <button id="sellBTCBtn">💲 Продать BTC</button>
      </div>
    </div>
    <div class="section speed-buttons">
      <button data-speed="1">⏱ x1</button>
      <button data-speed="2">⚡ x2</button>
      <button data-speed="5">🚀 x5</button>
    </div>
    <div id="inventoryList" class="menu-overlay hidden"></div>
    <div id="shopMenu" class="menu-overlay hidden"></div>
    <div id="slotMenu" class="menu-overlay hidden"></div>
  </div>

  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
